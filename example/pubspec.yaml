name: flutter_lottie_example
description: Demonstrates how to use the flutter_lottie plugin.
publish_to: 'none'

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lottie:
    path: ../

flutter:
  uses-material-design: true
  assets:
    - animations/newAnimation.json